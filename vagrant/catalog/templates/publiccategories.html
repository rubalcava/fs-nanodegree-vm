{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% for category in categories %}
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 centeredColumn">
            <p><a href="{{url_for('categoryPage', category_id=category.id)}}">{{category.name}}</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
