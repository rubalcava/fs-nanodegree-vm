{% extends "base.html" %}

{% set logged_in = logged_in %}

{% block content %}

<div class="centeredLink">
    <p>
        <a class="blackLink" href="{{url_for('newCategory')}}">Add a new category</a>
    </p>
    </br>
</div>
<div class="container">
    <div class="row">
        {% for category in categories %}
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 centeredColumn">
            <p>
                <a href="{{url_for('categoryPage', category_id=category.id)}}">{{category.name}}</a>
            </p>
            <p>
            {% if logged_in_user_id == category.user_id %}
                <a class="blackLink" href="{{url_for('editCategory', category_id=category.id)}}">Edit</a>
                /
                <a class="blackLink" href="{{url_for('deleteCategory', category_id=category.id)}}">Delete</a>
            {% endif %}
            </p>
            </br>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
